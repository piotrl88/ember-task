<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <script type="text/x-handlebars">
        <div class="content">{{outlet}}</div>
        <div class="nav-banner">
        <nav>
            <ul>
                <li id="arr-ex-1">{{#link-to 'index.ex1'}}<img src="img/layout/u75_normal.png" alt="icon" />{{/link-to}}</li>
                <li id="arr-ex-2">{{#link-to 'index.ex2'}}<img src="img/layout/u80_normal.png" alt="icon" />{{/link-to}}</li>
            </ul>
        </nav>
        </div>
        </script>

        <script type="text/x-handlebars" data-template-name="index/ex1">
        <div class="section-title">
            <h2>Exercise 3 Vocabulary</h2>
            <h3>Label the weather symbols.</h3>
        </div>
        <form>
        {{#each}}
            <div class="ex-item">
                <img src={{unbound pict}} alt="icon" />
                {{view App.TestField valueBinding="name" classBinding="isValid:valid:invalid" }}
            </div>
        {{/each}}
        </form>

        <div class="hint">
            <div class="hint-content">
            {{#each}}
                {{answer}}
            {{/each}}
            </div>
        </div>
        <a href="#" class="btn" {{action 'checkAnswers' this}}><img src="img/layout/u13_normal.png" /></a>

        </script>

        <script type="text/x-handlebars" data-template-name="index/ex2">
        <div class="section-title">
            <h2>Exercise 3 Vocabulary</h2>
            <h3>What school activities do you see on the picture?</h3>
        </div>
        <form>
        {{#each}}
            <div class="ex-item ex2">
                <span>{{id}}</span>
                <img src={{unbound pict}} alt="icon" />
            </div>
        {{/each}}
        </form>

        <div class="hint">
            <div class="hint-content ex2">
            {{#each}}
                <div>
                {{view App.TestField valueBinding="name" classBinding="isValid:valid:invalid" }}
                <p>{{desc}}</p>
                </div>
            {{/each}}
            </div>
        </div>
        <a href="#" class="btn ex2" {{action 'checkAnswers' this}}><img src="img/layout/u13_normal.png" /></a>
        </script>


        <script src="js/vendor/jquery-2.0.3.min.js"></script>
        <script src="js/vendor/handlebars-1.0.0.js"></script>
        <script src="js/vendor/ember-1.0.0.js"></script>
        <script src="js/vendor/ember-data.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/controllers.js"></script>
        <script src="js/routes/routes.js"></script>
        <script src="js/models/models.js"></script>
        <script src="js/plugins.js"></script>

    </body>
</html>
